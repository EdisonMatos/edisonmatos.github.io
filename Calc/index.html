<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js" defer></script>
    <title>Calc App</title>
</head>
<body>
<div id="container">
    <h1>Calc App</h1>
    <input id="mainInput" type="text" disabled="true">
    <br><br>
    <div id="buttnsDiv">
        <button id="button7" class="buttons">7</button>
        <button id="button8" class="buttons">8</button>
        <button id="button9" class="buttons">9</button>
        <button id="buttonSum" class="buttons"> + </button><br>
        <button id="button4" class="buttons">4</button>
        <button id="button5" class="buttons">5</button>
        <button id="button6" class="buttons">6</button>
        <button id="buttonMinus" class="buttons"> - </button><br>
        <button id="button1" class="buttons">1</button>
        <button id="button2" class="buttons">2</button>
        <button id="button3" class="buttons">3</button>
        <button id="buttonX" class="buttons"> * </button><br>
        <button id="button0" class="buttons">0</button>
        <button id="buttonEqual" class="buttons">=</button>
        <button id="buttonClear" class="buttons">Clear</button>
        <button id="buttonSlash" class="buttons"> / </button>
    </div>
    <br>
    <input id="resultInput" type="text" disabled="true">
</div>
<footer>
    <p>Desenvolvida com JS Puro por Edison Matos</p>
</footer>
</body>
</html>
