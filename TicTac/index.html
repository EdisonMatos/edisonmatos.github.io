<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script
      src="https://cdn.socket.io/4.3.2/socket.io.min.js"
      integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <script src="./script/script.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <h1>Jogo da Velha</h1>
    </header>
    <section id="mainContent">
      <section id="addGameSection">
        <button id="addGameButton">Criar sala</button>
        <button id="joinLobbyButton">Entrar em sala</button>
      </section>
      <section id="gameAfterRender">
        <section id="playerLineSection"></section>
        <section id="canvas"></section>
        <section id="scoreSection"></section>
        <section id="drawSection"></section>
        <section id="footerButtons"></section>
      </section>
    </section>
    <footer>
      <br />
      <h4>Developed by Edison Matos & Gabriel Queiroz</h4>
    </footer>
  </body>
</html>
