<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="./script/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Jogo da Velha</h1>
        <h4>By Edison Matos</h4>
    </header>
    <section>
        <p id="playerTurnLine"></p><br>
    </section>
    <section id="canvas">
        <button id="square1" class="squaresBlank">-</button>
        <button id="square2" class="squaresBlank">-</button>
        <button id="square3" class="squaresBlank">-</button><br>
        <button id="square4" class="squaresBlank">-</button>
        <button id="square5" class="squaresBlank">-</button>
        <button id="square6" class="squaresBlank">-</button><br>
        <button id="square7" class="squaresBlank">-</button>
        <button id="square8" class="squaresBlank">-</button>
        <button id="square9" class="squaresBlank">-</button><br><br>
    </section>
    <section id="score">
        <p id="pointsX">Pontos jogador X: 0</p>
        <p id="pointsO">Pontos jogador O: 0</p>
    </section><br>
    <section>
        <button id="recomecar" class="buttons">Nova partida</button>
        <button id="resetScore" class="buttons">Resetar pontos</button>
    </section>
</body>
</html>
